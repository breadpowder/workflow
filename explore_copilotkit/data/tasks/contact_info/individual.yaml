id: task_contact_info_individual
name: Individual Contact Information
description: Collect contact information for individual clients
version: 1

extends: _base/contact_info_base

component_id: form

required_fields:
  - full_name
  - date_of_birth
  - email
  - phone
  - ssn

schema:
  fields:
    - name: full_name
      label: "Full Legal Name"
      type: text
      required: true
      placeholder: "John Michael Doe"
      helpText: "Name as it appears on government-issued ID"
      validation:
        minLength: 2
        maxLength: 100

    - name: date_of_birth
      label: "Date of Birth"
      type: date
      required: true
      helpText: "Must be 18 years or older"

    - name: ssn
      label: "Social Security Number (Last 4 digits)"
      type: text
      required: true
      placeholder: "1234"
      helpText: "For identity verification purposes only"
      validation:
        pattern: "^\\d{4}$"
        minLength: 4
        maxLength: 4

  layout: single-column
  submitLabel: "Continue"

expected_output_fields:
  - full_name
  - date_of_birth
  - email
  - phone
  - ssn

tags:
  - contact-info
  - individual
  - kyc
